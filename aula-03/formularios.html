<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulário</h1>
        <form method="POST" action=".">
            <p>
                <label for="id_name">Nome:</label>
                <input type="text" name="Nome" id="id_name" size="30" maxlength="30" placeholder="Seu nome" autofucus required/>
            </p>
            <p>
                <label for="id_observacao">Observação:</label>
                <textarea id="id_observacao" name="observacao" rows="5" cols="100" maxlenght="200" placeholder="Sua observação..."></textarea>
            </p>
            <p>
                <label for="id_senha">
                    Senha:
                </label>
                <input type="password" id="id_senha" name="senha" size="8" maxlength="8" required/>
            </p>
            <p>
                <label for="id_email">
                    E-mail:
                </label>
                <input type="email" id="id_email" name="email" size="100" maxlength="100" required/>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </form>
    </body>
</html>
