<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Posicionamento</title>
		<style>
			div.relative{	position: relative;
							left: 30px;
							border: 3px solid #8AC007;
					}
		</style>
	</head>
	<body>
	<h1>Posicionamento RELATIVE</h1>
	<p>
	Um elemento posicionado com RELATIVE é posicionado em relação a sua posição normal. </p>
	<div class="relative">
		Este elemento está posicionado com RELATIVE.
	</div>

	</body>
</html>
