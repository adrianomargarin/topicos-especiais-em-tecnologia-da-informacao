<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Posicionamento</title>
		<style>
			div.static{	position:static;
						border: 3px solid #8AC007;
					}
		</style>
	</head>
	<body>
	<h1>Posicionamento STATIC</h1>
	<p>
	Um elemento posicionado com STATIC (que é o default) não é posicionado de nenhuma maneira especial. Ele é sempre posicionado de acordo
	com o fluxo normal da página.</p>
	<div class="static">
		Este elemento está posicionado com STATIC.
	</div>

	</body>
</html>
